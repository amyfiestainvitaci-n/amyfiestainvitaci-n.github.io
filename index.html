<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15 A√±os Amy</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(180deg,#0f0c29,#302b63,#24243e);
    overflow:hidden;
    color:white;
}

/* ===== ESTRELLAS ===== */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* ===== CONTENEDOR ===== */
.container{
    position:relative;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    padding:20px;
}

/* ===== NE√ìN ===== */
.neon{
    font-size:60px;
    font-weight:bold;
    text-shadow:
        0 0 5px #ff00ff,
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px #ff00ff;
    animation:parpadeo 2s infinite alternate;
}

.nombre{
    font-size:70px;
    margin-top:10px;
    text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff;
}

@keyframes parpadeo{
    from{opacity:1;}
    to{opacity:0.6;}
}

.fecha{
    margin-top:20px;
    font-size:20px;
    opacity:0.8;
}

/* ===== BOTONES ===== */

.botones{
    margin-top:40px;
    display:flex;
    flex-direction:column;
    gap:15px;
    width:260px;
}

button{
    padding:14px;
    border:none;
    border-radius:30px;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

.btn{
    background:#ff00ff;
    color:white;
}

.btn:hover{
    transform:scale(1.08);
}

.btn-music{
    background:#00ffff;
    color:black;
}

/* ===== MODAL ===== */

.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.7);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition:0.3s;
}

.modal.active{
    visibility:visible;
    opacity:1;
}

.modal-content{
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    padding:30px;
    border-radius:20px;
    width:90%;
    max-width:350px;
    text-align:center;
}

.modal-content h2{
    margin-bottom:15px;
}

input, textarea{
    width:100%;
    padding:10px;
    margin-bottom:10px;
    border-radius:15px;
    border:none;
}

.close{
    margin-top:10px;
    background:black;
    color:white;
}

@media(max-width:500px){
    .neon{font-size:40px;}
    .nombre{font-size:50px;}
}

</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="container">

    <div class="neon">15 A√ëOS</div>
    <div class="nombre">AMY</div>
    <div class="fecha">S√ÅBADO 21 FEBRERO ‚Ä¢ 8PM</div>

    <div class="botones">
        <button class="btn" onclick="abrirModal()">CONFIRMAR ASISTENCIA</button>
        <button class="btn" onclick="verUbicacion()">VER UBICACI√ìN</button>
        <button class="btn-music" onclick="toggleMusic()">üéµ ACTIVAR M√öSICA</button>
    </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2>Confirma tu asistencia üíñ</h2>
        <input type="text" id="nombre" placeholder="Nombre que aparece en la invitaci√≥n">
        <textarea id="mensaje" placeholder="Escribe un mensaje para la quincea√±era"></textarea>
        <button class="btn" onclick="enviarWhatsApp()">Enviar Confirmaci√≥n</button>
        <button class="close" onclick="cerrarModal()">Cerrar</button>
    </div>
</div>

<!-- AUDIO -->
<audio id="musica" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c3d02ed89.mp3?filename=dreams-110734.mp3" type="audio/mpeg">
</audio>

<script>

/* ===== ESTRELLAS ===== */

const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let estrellas = [];

for(let i=0;i<150;i++){
    estrellas.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        radius:Math.random()*2,
        speed:Math.random()*1
    });
}

function dibujar(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    estrellas.forEach(e=>{
        ctx.beginPath();
        ctx.arc(e.x,e.y,e.radius,0,Math.PI*2);
        ctx.fill();
        e.y+=e.speed;
        if(e.y>canvas.height){e.y=0;}
    });
    requestAnimationFrame(dibujar);
}
dibujar();

/* ===== MODAL ===== */

function abrirModal(){
    document.getElementById("modal").classList.add("active");
}

function cerrarModal(){
    document.getElementById("modal").classList.remove("active");
}

/* ===== MAPA ===== */

function verUbicacion(){
    window.open("https://maps.google.com/?q=Quito,Ecuador","_blank");
}

/* ===== WHATSAPP ===== */

function enviarWhatsApp(){
    let nombre=document.getElementById("nombre").value.trim();
    let mensajePersonal=document.getElementById("mensaje").value.trim();

    if(nombre===""){
        alert("Por favor escribe tu nombre");
        return;
    }

    let mensaje=`Hola Amy üíñ%0AConfirmo mi asistencia a tus 15 a√±os ‚ú®%0A`;
    mensaje+=`Nombre: ${nombre}%0A`;

    if(mensajePersonal!==""){
        mensaje+=`Mensaje: ${mensajePersonal}`;
    }

    let numeroDestino="593981811413";
    let url=`https://wa.me/${numeroDestino}?text=${mensaje}`;
    window.open(url,"_blank");
}

/* ===== MUSICA ===== */

let musica=document.getElementById("musica");
let activo=false;

function toggleMusic(){
    if(!activo){
        musica.play();
        activo=true;
    }else{
        musica.pause();
        activo=false;
    }
}

</script>

</body>
</html>
